<app-infinite-scroll (scrolled)="onScroll()">
  <app-photos-list
    [photos]="photos"
    [cardTooltip]="tooltip"
    (handleClick)="addToFavorites($event)"
  ></app-photos-list>
  <mat-progress-spinner
    [mode]="'indeterminate'"
    *ngIf="loading$ | async"
  ></mat-progress-spinner>
</app-infinite-scroll>
