<app-infinite-scroll (scrolled)="onScroll()">
  <app-photos-list
    [photos]="photos"
    [cardTooltip]="tooltip"
    (handleClick)="addToFavorites($event)"
  ></app-photos-list>
  <div class="spinner">
    <mat-progress-spinner
      [mode]="'indeterminate'"
      *ngIf="isLoading"
    ></mat-progress-spinner>
  </div>

    <mat-progress-spinner
      [mode]="'indeterminate'"
      *ngIf="loading$ | async"
    ></mat-progress-spinner>
  </div> -->
</app-infinite-scroll>
